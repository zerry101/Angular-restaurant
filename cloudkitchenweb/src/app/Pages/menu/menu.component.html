<div class="container">
  <div class="row">
     <div class="col-lg-4" *ngFor="let item of foodData">
      <div class="foodBox">
        <img src="{{item.foodImg}}" >
        <h1>{{item.foodName}}</h1>
        <p>{{item.foodDetails}}</p>
        <p >{{item.foodPrice|currency:'INR'}}</p>
        <a class="buybtn" [routerLink]="['/menu',item.id]">Buy Now <i class="bi bi-bag"></i> </a>
      </div>
     </div>
  </div>
</div>
